<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>NFT preview card component</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- StyleSheets -->
  <link rel="stylesheet" href="styles/default.css">
  <link rel="stylesheet" href="styles/general.css">

</head>
<body>

  <div class="card flex">
    <div class="overlay">
      <img src="images/image-equilibrium.jpg" alt="NFT Equilibrium Photo">
    </div>
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    
    <div class="numbers-wrapper flex">
      <p>0.041 ETH</p>
      <p>3 days left</p>
    </div>

    <span class="line"></span>

    <div class="avatar-wrapper  flex">
      <img class="avatar" src="images/image-avatar.png" alt="avatar photo">
      <p>Creation of <span class="highlighted">Jules Wyvern</span></p>
    </div>
  </div>

  <div class="attribution"> 
    Coded by <a href="#" target="_blank">Sahil</a>.
  </div>

</body>
</html>
